<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project 3- Jorge Calle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css.css" />

    <style>

    </style>
</head>

<body>
    <div class="text_header">
        <p>Guess the number Between 1 and 100</p>
    </div>

    <div class="container_play">
        <input class="play" type="button" id="play" value="Play!" />
    </div>

    <div class="center">
        <h1 id="numGotIt">Guess My number!</h1>
        <div class="result">
            <hr>
            <h2 id="resultNumber">?</h2>
        </div>
    </div>

    <div class="container_footer">

        <div class="output">


            <div id="low" class="low">
            </div>
            <div> <img class="high" src="images/high.png" alt="">
                <span id=" TH">Too High!</span>
            </div>
            <div> <img class="error" src="images/error.png" alt="">
                <span id="CN">No Number!</span>
            </div>
            <div> <img class="win" src="images/win.png" alt="">
                <span id="CN">Correct Number!</span>
            </div>


            <!-- 
            <p id="checkNum"></p>
            <p>Score: <span id="sc"> </span></p>
            <p>Highscore: <span id="Highsc"></span></p> -->





        </div>
        <div class="input">
            <input class="textBox" type="text" id="text_line" /><br>
            <input class="BtCheck" type="button" value="Check" id="button" />
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
